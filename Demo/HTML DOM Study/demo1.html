<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML DOM 方法</title>
</head>

<body>
	<h2>改变id="demo"的元素的内容</h2>
	<p id="demo"></p>
	<script>
		//getElementById()是方法，innerHTML（）是属性
		//getElementById 方法使用 id 来查找元素
		//innerHTML（）属性可用于获取、替换HTML内容
		document.getElementById("demo").innerHTML = "Hello DOM";
	</script>
</body>
</html>
