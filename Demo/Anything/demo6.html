<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML文本练习</title>
</head>

<body>
    <!--br,单标签，换行-->
    <b> 加粗 </b> <br/>
    <strong> 加粗 </strong> <br/>
    <big> 放大 </big> <br/>
    <small> 缩小 </small> <br/>
    <i> 斜体 </i> <br/>
    <em> 斜体 </em> <br/>
    文本<sup> 上标 </sup> <br>
    文本<sub> 下标 </sub>
    
<!--pre标签，定义预格式文本-->
    <pre>
        此处展示如何使用pre标签
        对空行和    空格
        进行控制
    </pre>
<!--del标签，删除字效果。ins标签，插入字效果。p标签，定义段落-->
    <p> 大家好，我是汤冯涛，追风浪子，<del>雷电法王</del> <ins>浪里小白龙</ins> </p>
</body>
</html>
