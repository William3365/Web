<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>divTest</title>
    <style type="text/css">
        .big {
            width: 800px;
            height: 500px;
            background: #D0797B;
        }
        
        .big_left {
            width: 100px;
            height: 200px;
            background: #6BDDC6;
            float: left;
            margin-left: 20px;
        }
        
        .big_right {
            width: 100px;
            height: 200px;
            background: #6269E8;
            /*注意观察区别！*/
            /*padding-left: 200px;*/
            margin-left: 160px;
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="big_left">left</div>
        <div class="big_right">right</div>
    </div>
</body>

</html>
