<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用 JSON 字符串创建对象</title>
</head>
	
<body>
	<h1>把 JSON 文本转换为 JavaScript 对象</h1>
	<p id="demo"></p>
	
	<script>
		//创建包含 JSON 语法的 JavaScript 字符串
		//创建一个员工对象，包含三条员工信息的数组（花括号对象，方括号数组，数据由逗号分隔）
		var text = '{"employees":[' + '{"name":"tft","age":"19" },' +
									  '{"name":"ft","age":"20" },' +
									  '{"name":"william","age":"21" }]}';
		//使用 JavaScript 的内建函数 JSON.parse() 来把这个字符串转换为 JavaScript 对象
		obj = JSON.parse(text);
		document.getElementById("demo").innerHTML =
		//obj对象调用根据索引查询员工对象数组，并调用其属性
		obj.employees[2].name + " " + obj.employees[2].age;
</script>
</body>
</html>
