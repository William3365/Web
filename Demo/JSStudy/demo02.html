<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js学习02</title>
<!--
	js代码的不同插入位置
-->
	<script>
		function myfunction(){
			document.getElementById("demo-p").innerHTML="段落已被更改";
		}
	</script>
</head>

<body>
	<h2>head中插入js代码</h2>
	<p id="demo-p">这是一个段落</p>
	<button type="button" onClick="myfunction()">点击-head</button>
	
	<p id="demo-p1" style="color: aqua">这是在body中插入js</p>
	<button type="button" onClick="myfunction01()">点击-body</button>
	<script>
		function myfunction01(){
			document.getElementById("demo-p1").innerHTML="哈哈哈哈";
		}
	</script>
	
	<p id="demo-p2">链入式</p>
	<button type="button" onClick="myfunction02()">点击-链入</button>
	<script src="js/js.js"></script>
	
</body>
</html>
