<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无序列表</title>
</head>

<body>
    <h2> 我是谁 </h2>
    <ul >
<!--type属性-->
        <li type="1"> 汤冯涛 </li>
        <li> william </li>
        <li type="circle"> 冯涛 </li>
		<li type="none">这个是没有点的</li>
    </ul>
<!--type设置符号类型属性，默认disc-->
    <ul type="circle">
        <li> 追风浪子 </li>
        <li> 雷电法王 </li> 
    </ul>
    <ul type="square">
        <li type="A"> 浪里小白龙 </li>
        <li> 玉面小飞龙 </li>
    </ul>
</body>
</html>
