<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML DOM - 改变 HTML</title>
</head>

<body>
<!--
	注意语法！！！！！
-->
	<h2 id="h">汤冯涛</h2>
	<p id="demo">Hello William</p>
	<img id="im" src="../images/gif/YSG.gif">
	
<!--改变 HTML 输出流-->
	<script>
		//千万不要在文档加载后使用 document.write()。这么做会覆盖文档
		document.write(Date());
	</script>
	
<!--改变 HTML 内容-->
	<script>
		//语法：document.getElementById(id).innerHTML = new text
		document.getElementById("demo").innerHTML = "Hello Kitty！";
		document.getElementById("h").innerHTML = "追风浪子";
	</script>
	
<!--改变属性的值-->
	<script>
		//语法：document.getElementById(id).attribute = new value
		document.getElementById("im").src = "../images/jpg/LT.jpg";
	</script>
</body>
</html>
