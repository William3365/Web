<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>交换数据</title>
</head>

<body>
	<h2>交换数据</h2>
	<p id="demo"></p>
	<script>
		//创建json对象
		var myJson = '{"name":"tft","age":"20","sex":"boy"}';
		//bajson字符串转成js对象
		//JSON.parse()方法，将json字符串转成js对象
		var myObj = JSON.parse(myJson);
		document.getElementById("demo").innerHTML = myObj.name;
	</script>
</body>
</html>
