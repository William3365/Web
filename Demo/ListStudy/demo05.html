<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>有序列表</title>
</head>

<body>
    <h2> 我最喜欢的花排行 </h2>
    <ol>
      <li>茶花</li> 
      <li>梅花</li>
      <li>玉兰</li>
      <li type="A">昙花</li>
      <li type="a">牡丹</li>
      <li type="I">芍药</li>
      <li type=>柑橘类</li>
    </ol> 
    <hr/>
    <ol type="A">
      <li>茶花</li> 
      <li>梅花</li>
      <li>玉兰</li>
      <li>昙花</li>
      <li>牡丹</li>
      <li>芍药</li>
      <li>柑橘类</li>
    </ol> 
     <hr/>
    <ol type="a" start="2">
      <li>茶花</li> 
      <li>梅花</li>
      <li>玉兰</li>
      <li>昙花</li>
      <li>牡丹</li>
      <li>芍药</li>
      <li>柑橘类</li>
    </ol> 
</body>
</html>
