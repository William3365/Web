<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
    <style>
        .dropdown {
            /* 相对于其正常位置定位 */
            position: relative;
            display: inline-block;
        }
        
        .drop-con {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
        }
        
        .dropdown:hover .drop-con {
            display: block;
        }
    </style>
</head>

<body>
    <h2>鼠标移动显示下拉菜单</h2>
    <div class="dropdown">
        <!--打开下拉菜单的元素,随意-->
        <span>移动到此处!</span>
        <!--存放下拉菜单的内容 -->
        <div class="drop-con">
            <p>汤冯涛</p>
            <p>冯涛</p>
            <p>涛</p>
        </div>
    </div>
</body>

</html>
