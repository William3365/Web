<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        [title] {
            color: red;
        }
        
        [title=a] {
            color: green;
        }
        
        [title~=tft] {
            font-size: 20px;
        }
        
        [title|=qq] {
            color: blue;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">具有特定属性的HTML元素样式</h2>
    <p><a href="https://www.runoob.com/css/css-attribute-selectors.html">详细学习参见</a></p>
    <br>
    <br>
    <p>属性选择器：把包含 title 属性的所有元素变为红色</p>
    <h4 title="花里胡哨">我爱吃猪头肉啊！</h4>
    <a href="baidu.com" title="百度">百度</a>
    <br>
    <br>
    <p>属性和值选择器：把包含 title=a 的元素变为绿色</p>
    <h4 title="a">我爱吃猪头肉啊！</h4>
    <h4 title="花里胡哨">我爱吃猪头肉啊！</h4>
    <br>
    <br>
    <p>属性和值选择器--多个值：包含指定值的title属性的元素样式,使用（~）分隔属性和值</p>
    <h4 title="abc tft">我爱吃猪头肉啊！</h4>
    <h4 title="tft">我爱吃猪头肉啊！</h4>
    <h4 title="con">我爱吃猪头肉啊！</h4>
    <br>
    <br>
    <p>属性和值选择器--多个值：包含指定值的lang属性的元素样式的,使用（|）分隔属性和值</p>
    <h4 title="abc tft">我爱吃猪头肉啊！</h4>
    <h4 title="qq">我爱吃猪头肉啊！</h4>
    <h4 title="qq-con">我爱吃猪头肉啊！</h4>
    <h4 title="qq-tft">我爱吃猪头肉啊！</h4>
    <h4 title="con">我爱吃猪头肉啊！</h4>
</body>

</html>
