<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>BOM</title>
</head>

<body>
    <h2>
        window.navigator 对象包含有关访问者的信息<br> "Netscape" 是 IE11、Chrome、Firefox 以及 Safari 的应用程序名称的统称<br> "Mozilla" 是 Chrome、Firefox、IE、Safari 以及 Opera 的应用程序代码名称
    </h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>

    <script>
        document.getElementById("demo").innerHTML = "是否已启用Cookie：" + navigator.cookieEnabled;
        //"Netscape" 是 IE11、Chrome、Firefox 以及 Safari 的应用程序名称的统称
        document.getElementById("demo1").innerHTML = "浏览器应用程序的名称是：" + navigator.appName;
        //"Mozilla" 是 Chrome、Firefox、IE、Safari 以及 Opera 的应用程序代码名称
        document.getElementById("demo2").innerHTML = "浏览器应用程序代码名称：" + navigator.appCodeName;
        document.getElementById("demo3").innerHTML = "浏览器引擎的产品名称：" + navigator.product;
        document.getElementById("demo4").innerHTML = "浏览器版本是：" + navigator.appVersion;
        document.getElementById("demo5").innerHTML = "浏览器代理是：" + navigator.userAgent;
        document.getElementById("demo6").innerHTML = "浏览器平台（操作系统）：" + navigator.platform;
        document.getElementById("demo7").innerHTML = "浏览器的语言是：" + navigator.language;
        document.getElementById("demo8").innerHTML = "浏览器是否在线：" + navigator.onLine;
        document.getElementById("demo9").innerHTML = "Java是否已启用：" + navigator.javaEnabled();
    </script>
</body>

</html>
