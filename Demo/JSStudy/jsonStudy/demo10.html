<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>解析日期</title>
</head>
	<!--注意和demo10-4对比-->
	
<!--
	JSON 中不允许日期对象。
	如果您需要包含日期，请写为字符串。
	之后您可以将其转换回日期对象：
-->
<body>
	<h1>通过 JSON.parse() 解析数据，这些数据会成为 JavaScript 对象</h1>
	<h1>把字符串转换为 date 对象</h1>
	<p id="demo"></p>
	<script>
		//json中的日期写为字符串
		var txt = '{"name":"william","birth":"1999-10-15","city":"xvzhou"}';
		//通过JSON.parse（）将其转回日期对象
		var obj = JSON.parse(txt);
		obj.birth = new Date(obj.birth);
		document.getElementById("demo").innerHTML = obj.name + "," + obj.birth;
	</script>
</body>
</html>
