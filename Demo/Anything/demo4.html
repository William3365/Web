     <h1> 朱自清  背影 </h1>
     <hr>
     <p>父亲因为事忙，本已说定不送我，叫旅馆里一个熟识的茶房陪我同去。他再三嘱咐茶房，甚是仔细。
        但他终于不放心，怕茶房不妥帖；颇踌躇了一会。其实我那年已二十岁，北京已来往过两三次，是没有什么要紧的了。</p> 
     <p>他踌躇了一会，终于决定还是自己送我去。我再三回劝他不必去；他只说，“不要紧，他们去不好！”</p>
     <p>我们过了江，进了车站。我买票，他忙着照看行李。行李太多了，得向脚夫行些小费才可过去。他便又忙着和他们讲价钱。</p>
     <p>我那时真是聪明过分，总觉他说话不大漂亮，非自己插嘴不可，但他终于讲定了价钱，就送我上车。</p>
