<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js函数</title>
</head>

<body>
	<h2>调用一个执行计算的函数，然后返回结果</h2>
	<p id="p1"></p>
	<script>
		var x = myfunction(5,6);
		
		function myfunction(a,b){
			return a + b;
		}
//		document.getElementById("p1").innerHTML = x;
		
		function myfunction01(f){
			return (5/9) * (f-32);
		}
//		document.getElementById("p1").innerHTML = myfunction01(86);
		//用作变量值的函数，可以直接把函数当成变量值使用
		document.getElementById("p1").innerHTML = "温度是" + myfunction01(86) + "摄氏度";
	</script>
</body>
</html>
