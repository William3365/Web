<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON-2</title>
</head>

<body>
	<h1>通过方括号[]，创建JSON数组</h1>
	<p>.length方法，数组大小</p>
	<p>通过下标访问数组元素</p>
	<script>
		var heros = [
			{"name":"盖伦","typ":"战士、坦克"},
			{"name":"冰霜女巫","typ":"法师"},
			{"name":"猴子","typ":"战士、坦克"},
			{"name":"寒冰","typ":"射手"},
		]
		document.write("JSON数组的大小:" + heros.length);
		document.write("第三个英雄是：" + heros[2].name + "----" + heros[2].typ);
	</script>
</body>
</html>
