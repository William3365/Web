<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
	<style>
		form{
			width: 600px;
			height: auto;
			margin: 0 auto;
			margin-top: 50px;
			background: #73D6EF;
			padding-left: 70px;
			padding-top: 20px;
			padding-bottom: 20px;
			/*圆角处理*/
			border-radius: 15px;
			/*更改字体*/
			font-family: "微软雅黑";
		}
	</style>
</head>
<!--主要是input控件的练习-->
<body>
    <!--
        action.提交表单的地址
        method，提交表单的方法
    -->
	<form action="#" method="post" name="form1">
		用户名：
		<!--单行文本输入框-->
		<input type="text" value="汤冯涛" maxlength="6"/><br/><br/>
		密码：
		<!--密码输入框-->
		<input type="password" size="20"/><br/><br/>
		姓别：
        <!--
            单选按钮
            控件名称
            默认被选中
        -->
		<input type="radio" name="sex" checked="checked"/>男
		<input type="radio" name="sex"/>女<br/><br/>
		兴趣爱好：
		<!--复选框-->
		<input type="checkbox"/>写字
		<input type="checkbox"/>听歌
		<input type="checkbox"/>看书
		<input type="checkbox"/>跑步<br/><br/>
		生日：
		<!--日期时间-->
		<input type="date"/><br/><br/>
		家庭住址：
		<!--下拉列表-->
		<select name="dizhi">
			<!--选项-->
			<option>江苏</option>
			<option>北京</option>ed
			<option>上海</option></select>
		<select name="dizhi">
			<!--选项分组-->
			<optgroup label="苏南">
				<option>苏州市</option>
				<option>无锡市</option>
				<option>南京市</option></optgroup>
			<optgroup label="苏北">
				<option>徐州市</option>
				<option>连云港</option>
				<option>盐城市</option></optgroup>
		</select><br/><br/>
		上传照片：
		<!--文件域-->
		<input type="file"><br/><br/><br/>
		<!--提交按钮-->
		<input type="submit"/>
		<!--重置按钮-->
		<input type="reset"/>
		<!--普通按钮-->
		<input type="button" value="普通按钮"/>
		<!--使用图片作为按钮-->
		<input type="image" src="../images/鸢尾兰.jpg" alt="鸢尾兰" width="60" height="30"/>
		<br/><br/>
		留言反馈：
        <!--
            每行的字符数
            显示的行数
        -->
		<textarea cols="40" rows="10"></textarea>
	</form>
</body>
</html>
