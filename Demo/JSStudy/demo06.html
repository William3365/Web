<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js数组</title>
</head>

<body>
	<h2>JS数组</h2>
	<p id="p1"></p>
	<p id="p2"></p>
	<script>
		//使用数组文本创建数组
		var cars = ["audi","bmw","benz"];
		//访问完整数组
		document.getElementById("p1").innerHTML = cars;
		//使用索引访问数组
		document.getElementById("p2").innerHTML = cars[1];
		//改变0索引的数组元素
		cars[0] = "porsche";
		document.getElementById("p2").innerHTML = cars;
	</script>
</body>
</html>
