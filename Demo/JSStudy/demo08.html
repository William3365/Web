<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js异常-验证输入</title>
</head>
<!--
	异常验证输入常与html表单联合使用，故非常重要！
	也体现了js知识点的交错性和穿插性
-->
<body>
	<p>请输入0-9之间的数字:</p>
	<input type="text" id="demo">
	<button type="button" onClick="myfunction()">检测输入</button>
	<p id="p1"></p>
	
	<script>
		function myfunction(){
			var message,x;
			
			message = document.getElementById("p1");//通过id来获取标签，并赋给message
			message.innerHTML="";//message输出数据
			x = document.getElementById("demo").value;//通过id获取标记的值，并赋给x
			
			 try { 
                if(x == "") throw "请输入";
                if(isNaN(x)) throw "不是数字";//isNaN（）方法，检测x是否为NaN（非数值）
				
                x = Number(x);//强制类型转换为number
				 
                if(x >=0 && x < 5) throw "太小";
                if( x >= 5 && x <= 9) throw "可以";
				if(x >10) throw "太大";
              }catch(err) {
                message.innerHTML = "输入：" + err;
              }finally{
				  document.getElementById("demo").value = "";//将空值赋给id为demo的控件作为值
			  }
		}
	</script>
</body>
</html>
