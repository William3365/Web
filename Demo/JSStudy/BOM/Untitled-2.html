<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BOM</title>
</head>

<body>
	<h2>window.screen 对象包含用户屏幕的信息</h2>
	
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	
	<script>
		document.getElementById("demo").innerHTML = "屏幕宽度：" + screen.width + "px";
		document.getElementById("demo1").innerHTML = "屏幕高度：" + screen.height + "px";
		document.getElementById("demo2").innerHTML = "屏幕可用宽度：" + screen.availWidth + "px";
		document.getElementById("demo3").innerHTML = "屏幕可用高度：" + screen.availHeight + "px";
		//对于现代计算机，颜色深度和像素深度是相等的
		document.getElementById("demo4").innerHTML = "屏幕色深：" + screen.colorDepth;
		document.getElementById("demo5").innerHTML = "像素深度：" + screen.pixelDepth;
	</script>
</body>
</html>
