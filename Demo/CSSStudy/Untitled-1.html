<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏-1</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 300px;
            background-color: #f1f1f1;
            /* 全屏高度固定导航栏 */
            height: 100%;
            position: fixed;
            overflow: hidden;
        }
        
        li a {
            /* 将整个区域变成可点击的 */
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
    </ul>
</body>

</html>
