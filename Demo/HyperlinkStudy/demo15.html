<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>超链接样式</title>
  <style type="text/css">
/*超链接颜色*/
    a:link {
      color: #F80D11;
/*取消下划线*/
      text-decoration: none;
    }
/*访问过*/
    a:visited {
      color: #A79D9D;
      text-decoration: none;
    }
/*鼠标悬停*/
    a:hover {
      color: #0EED66;
      text-decoration: underline;
    }
/*鼠标点击的一瞬间*/
    a:active {
      color: #FFE605;
      text-decoration: none;
    }
  </style>
</head>

<body>
	<a href="#">花里胡哨</a>
</body>
</html>
