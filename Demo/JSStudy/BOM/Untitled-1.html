<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BOM</title>
</head>

<body>
	<h2>浏览器内窗口大小</h2>
	<p>浏览器窗口，不包括工具栏和滚动条</p>
	<p id="demo"></p>
	
	<script>
		/*一个JS解决方案，包括所有的浏览器
			window.innerWidth,返回浏览器窗口内高度
			document.documentElement.clientWidth、document.body.clientWidth，针对于IE 8、7、6、5
		*/
		var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		document.getElementById("demo").innerHTML = "浏览器内窗宽度：" + w + "  " + "浏览器内窗高度：" + h;
	</script>
</body>
</html>
