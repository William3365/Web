<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS表单</title>
    <style>
        div {
            width: 800px;
            margin: 0 auto;
            padding: 10px 15px;
            border: 2px solid #f1f1f1;
            background: #eee;
        }
        /* 属性选择器 */
        
        input[type=text],
        select {
            width: 100%;
            height: auto;
            margin: 8px 0;
            padding: 12px;
            display: inline-block;
            border: 1px solid #f1f1f1;
            border-radius: 5px;
            box-sizing: border-box;
            background-image: url('https://static.runoob.com/images/mix/searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding-left: 45px;
        }
        
        input[type=submit] {
            width: 100%;
            background-color: yellowgreen;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            /* 过渡效果 */
            transition: width 2s;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
            width: 400px;
        }
    </style>
</head>

<body>
    <h3 style="text-align: center;">使用css来渲染HTML表单元素</h3>
    <div>
        <form action="">
            <label for="fname">姓名</label>
            <input type="text" id="fname" name="1name" placeholder="your name..">

            <label for="">字</label>
            <input type="text" id="sname" name="2name" placeholder="字..">

            <label for="">号</label>
            <input type="text" id="tname" name="3name" placeholder="号..">

            <label for="">地区</label>
            <select name="country" id="country">
                <option value="xvzhou">徐州</option>
                <option value="nanjing">南京</option>
                <option value="wuxi">无锡</option>
            </select>

            <input type="submit" value="提交">
        </form>
    </div>
</body>

</html>
