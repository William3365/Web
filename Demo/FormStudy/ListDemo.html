<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单demo</title>
<!--在HTML5中，type属性不是必须的-->
	<style type="text/css">
		.tb{
			background: #58BDBF;
		}
	</style>
</head>
<!--登陆注册界面-->
<body>
<table class="tb" width="100%">
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>用户名：</td>
			<td>
				<input type="text" size="30">
				<font color="#A89B9B" size="-2">用户名不得小于三个字符</font></td></tr>
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>密码：</td>
			<td>
				<input type="text" size="30">
				<font color="#A89B9B"  size="-2">密码使用数字、字母、符号</font></td></tr>
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>确认密码：</td>
			<td>
				<input type="text" size="30"></td></tr>
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>Email：</td>
			<td>
				<input type="text" size="30"></td></tr>
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>手机：</td>
			<td>
				<input type="text" size="30"></td></tr>
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>真实姓名：</td>
			<td>
				<input type="text" size="30"></td></tr>
		<tr>
			<td align="right">
				<font color="#CB1B1E">*</font>性别：</td>
			<td>
				<!--下拉列表-->
				<select>
					<option>男</option>
					<option>女</option>
				</select></td></tr>
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>生日：</td>
			<td>
				<!--date属性，选择时间-->
				<input type="date"></td></tr>
	
		<tr>
			<td align="right">
				<font color="#E9070A">*</font>居住地：</td>
			<td>
				<select name="area_province">
					<option>江苏</option>
					<option>浙江</option>
					<option>上海</option></select>
				<select name="area_city">
					<option>徐州</option>
					<option>南京</option>
					<option>苏州</option></select>
				<select>
					<option>邳州市</option>
					<option>云龙区</option>
					<option>新沂市</option></select>
				<select>
					<option>官湖镇</option>
					<option>邳城镇</option>
					<option>炮车镇</option></select></td></tr>
	</table>
</body>
</html>
