<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js对象</title>
</head>

<body>
	<h2>js对象,使用名称来访问对象属性</h2>
	<p id="p1"></p>
	<script>
		//创建对象，name：value，value记得带引号
		var tft = {xingming:"william",nianling:"20",xingbie:"boy"};
		//js对象通过name访问value
		document.getElementById("p1").innerHTML = tft["xingming"];
	</script>
</body>
</html>
