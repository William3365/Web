<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial;
            padding: 10px;
            background-color: #f1f1f1;
        }
        
        .header {
            padding: 30px;
            text-align: center;
            background-color: white;
        }
        
        .header h1 {
            font-size: 25px;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .columnl {
            float: left;
            width: 75%;
        }
        
        .columnr {
            float: left;
            width: 25%;
            background-color: #f1f1f1;
            padding-left: 20px;
        }
        
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        /* 清除浮动 */
        
        .row::after {
            content: "";
            display: table;
            clear: both;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #ddd;
            margin-top: 20px;
        }
        /* 响应式，尺寸小于800时，两列布局改为上下布局 */
        
        @media screen and (max-width: 800px) {
            .columnl,
            .columnr {
                width: 100%;
                padding: 0;
            }
        }
        /* 响应式，尺寸小于500时，导航变成上下布局 */
        
        @media screen and (max-width: 500px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2>屏幕尺寸小于 800px 时，两列布局改为上下布局</h2>
    <h3>屏幕尺寸小于 500px 时，导航等布局改为上下布局 </h3>

    <div class="header">
        <h1>我的网页</h1>
    </div>

    <div class="topnav">
        <a href="#">链接</a>
        <a href="#">链接</a>
        <a href="#">链接</a>
        <a href="#" style="float: right">链接</a>
    </div>

    <div class="row">
        <div class="columnl">
            <div class="card">
                <h2>文章标题</h2>
                <h5>2020-7-7</h5>
                <div class="fakeimg">图片</div>
                <p>花里胡哨</p>
                <p>这里代表文章</p>
            </div>
            <div class="card">
                <h2>文章标题</h2>
                <h5>2020-7-7</h5>
                <div class="fakeimg">图片</div>
                <p>花里胡哨</p>
                <p>这里代表文章</p>
            </div>
        </div>
        <div class="columnr">
            <div class="card">
                <h2>文章标题</h2>
                <h5>2020-7-7</h5>
                <div class="fakeimg">图片</div>
                <p>花里胡哨</p>
            </div>
            <div class="card">
                <h2>文章标题</h2>
                <div class="fakeimg">图片</div>
                <p>花里胡哨</p>
            </div>
            <div class="card">
                <h2>文章标题</h2>
                <div class="fakeimg">图片</div>
                <div class="fakeimg">图片</div>
                <p>花里胡哨</p>
            </div>
            <div class="card">
                <p>花里胡哨</p>
                <p>花里胡哨</p>
                <p>花里胡哨</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>底部区域</h2>
    </div>
</body>

</html>
