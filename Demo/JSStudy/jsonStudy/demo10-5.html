<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON中的函数</title>
</head>
<!--注意和demo10-1对比-->
<body>
	<h1>JSON.stringify 会删除对象中的任何函数</h1>
	<p id="demo"></p>
	<script>
		//创建js对象，包含方法作为对象
		var obj = {name:"william",age:function(){return 20;},sex:"boy"};
		//如果在运行 JSON.stringify() 函数前已将函数转换为字符串，这个环节可以省略
		obj.age = obj.age.toString(obj);
		//JSON.stringify 会删除对象中的任何函数
		var myJSON = JSON.stringify(obj);
		document.getElementById("demo").innerHTML = myJSON;
	</script>
</body>
</html>
