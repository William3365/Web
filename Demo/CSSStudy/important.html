<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平导航栏+下拉列表</title>

    <style>
        ul {
            width: 600px;
            list-style-type: none;
            background-color: #f1f1f1;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            width: 80px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        
        li a:hover {
            background-color: #555;
            color: white;
        }
        /* 设置默认被选中 */
        
        li a.active {
            background-color: #4CAF50;
            color: white;
        }
        
        li a:hover:not(.active) {
            background-color: #555;
        }
        /*父容器,相对定位 */
        
        .d {
            position: relative;
            /* display: block; */
        }
        /* 隐藏元素 */
        
        .dd {
            display: none;
        }
        /* 当父容器hover,子容器隐藏的元素显示 */
        
        .d:hover .dd {
            display: block;
        }
    </style>
</head>

<body>

</body>
<ul>
    <li><a href="#" class="active">登录</a></li>
    <li><a href="#">注册</a></li>
    <li><a href="#">反馈</a></li>
    <li><a href="#">新闻</a></li>
    <li>
        <div class="d">
            <a href="#">下拉菜单</a>
            <div class="dd">
                <a href="#">汤冯涛</a>
                <a href="#">汤冯涛</a>
                <a href="#">汤冯涛</a>
                <a href="#">汤冯涛</a>
            </div>
        </div>
    </li>
</ul>

</html>
