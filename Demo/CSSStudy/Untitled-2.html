<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航-2</title>
    <style>
        ul {
            width: 500px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            /* 固定在顶部 */
            /* position: fixed;
            top: 0; */
        }
        
        li {
            /* 默认下，li是块元素，这里我们将之显示为一行 */
            display: inline;
        }
        
        li a {
            color: #000;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #555;
            color: white;
        }
        
        .ul-1 {
            width: 500px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            overflow: hidden;
            /* 固定在底部 */
            position: fixed;
            bottom: 0;
        }
        
        .li-1 {
            float: left;
            /* 添加边框 */
            border-right: 1px solid #555;
        }
        /* 最后一个子元素没有 */
        
        .li-1:last-child {
            border-right: none;
        }
        
        .li-1 a {
            /* 使之变为整体可点击 */
            display: block;
            /* 默认情况下，块元素是整行的，我们指定为需要的宽度 */
            width: 60px;
            text-align: center;
        }
        
        .li-1 a:hover {
            background-color: #555;
            color: white;
        }
        /* 第一个的默认选中效果 */
        
        .li-1 a.active {
            color: white;
            background-color: turquoise;
        }
    </style>
</head>

<body>
    <!-- 两种方法创建横向导航栏。使用内联(inline)或浮动(float)的列表项。 -->
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">注册</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">反馈</a></li>
    </ul>
    <p>内链列表项</p>
    <br>
    <br>
    <p>浮动列表项--可使链接等宽</p>
    <ul class="ul-1">
        <li class="li-1"><a class="active" href="#">主页</a></li>
        <li class="li-1"><a href="#">新闻</a></li>
        <li class="li-1"><a href="#">注册</a></li>
        <li class="li-1"><a href="#">登录</a></li>
        <li class="li-1" style="float: right"><a href="#">反馈</a></li>
    </ul>
</body>

</html>
