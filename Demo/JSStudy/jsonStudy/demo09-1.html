<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>交换数据</title>
</head>

<body>
	<h2>交换数据</h2>
	<p id="demo"></p>
	<script>
		//创建js对象
		var myObj = {name:"tft",age:"20",sex:"boy"};
		//把 JavaScript 对象转换为 JSON 字符串
		//JSON.stringify()方法，将js对象转成json字符串
		var myJson = JSON.stringify(myObj);
		document.getElementById("demo").innerHTML = myJson;
	</script>
</body>
</html>
