<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>divStudy</title>
	<style type="text/css">
/*div默认垂直排列*/
		.big_01{
			width: 500px;
/*
高度不写，自适应
			height: 300px;
*/
			border: 1px solid #0D41E5;
/*
overflow: hidden;溢出隐藏
			overflow: hidden;
*/
		}
/*float,浮动，水平排列*/
		.one{
			width: 100px;
			height: 100px;
			background: #EC080C;
			float: left;
		}
		.two{
			width: 100px;
			height: 100px;
			background: #00E3F7;
			float: left;
		}
		.three{
			width: 100px;
			height: 100px;
			background: #D5F974;
			float: right;
		}
/*clear:both;清除前面的浮动效果的影响*/
		.four{
			width: 100px;
			height: 100px;
			background: #3700F4;
			clear:both;
		}
		.five{
			width: 100px;
			height: 100px;
			background: #EB732C;
		}
		.big_02{
			margin-top: 5px;
			width: 500px;
			border: 2px dashed#08E813;
		}
	</style>
</head>

<body>
	<div class="big_01">
		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
	</div>
	<div class="big_02">
	<div class="five">5</div>
	</div>
</body>
</html>
