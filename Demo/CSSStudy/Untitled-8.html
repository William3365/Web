<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明度效果</title>
    <style>
        img {
            opacity: 0.4;
        }
        
        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h2>opacity属性成对出现，一般与hover选择器一起使用</h2>
    <img src="http://img4.imgtn.bdimg.com/it/u=2588111137,2818876915&fm=26&gp=0.jpg" alt="透明度" width="300" height="200">
</body>

</html>
