<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS学习01</title>
</head>
<!--
	JS同时支持单引号和双引号
	这是在标记中插入js代码的形式
-->
<body>
	<h2>JavaScript 能做什么</h2>
    <p id="demo">JavaScript 能够改变 HTML 内容。</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "汤冯涛"'>点击我！</button>
	<img src="../images/gif/YSG.gif" id="ysg"/>
	<button onClick="document.getElementById('ysg').src'../images/gif/YSG2.gif'">切换</button>
</body>
</html>
