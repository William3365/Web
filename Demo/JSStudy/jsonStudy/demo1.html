<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON-1</title>
</head>

<body>
	<h1>创建JSON对象</h1>
	<h1>通过 点 访问JSON对象的属性</h1>
	<script>
		var gareen = {"name":"盖伦","typ":"坦克、战士"};
		document.write("这是一个JSON对象:" + gareen);
		document.write("<br>");
		document.write("英雄名称：" + gareen.name + "<br>");
		document.write("英雄定位：" + gareen.typ + "<br>");
	</script>
</body>
</html>
