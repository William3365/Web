<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    <button onclick="myVar = setTimeout(myFunction, 3000)">延时3s</button>
    <!-- clearTimeout() 使用从 setTimeout() 返回的变量 -->
    <button onclick="clearTimeout(myVar)">停止延时</button>
    <!-- clearInterval() 方法使用从 setInterval() 返回的变量 -->
    <button onclick="clearInterval(x)">停止时间</button>
    <p id="demo"></p>

    <script>
        function myfunction() {
            alert("Hello");
        }

        var x = setInterval(myfunction1, 1000);

        function myfunction1() {
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>

</html>
