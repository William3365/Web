<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML DOM 事件</title>
</head>

<body>
<!--
	事件属性：onClick
-->
	<h1>两种点击事件的不同表达方式</h1>
	<p>请点击 汤冯涛 </p>
	<h2 onClick="this.innerHTML='William'">汤冯涛</h2>
	
	<p>请点击 花里胡哨 </p>
	<h2 onClick="changeText(this)">花里胡哨</h2>
	<script>
		function changeText(id){
			id.innerHTML = "Hello";
		}
	</script>
<!--	
	HTML DOM向元素分配事件
-->
	<button id="id1">点我试试</button>
	<p id="id2"></p>
	<script>
		//向元素分配事件 change方法
		document.getElementById("id1").onclick = change;//注意此处chaneg后不加（），否则方法效果会直接显示
		function change(){
			document.getElementById("id2").innerHTML = "向元素分配 change方法";
		}
	</script>
</body>
</html>
