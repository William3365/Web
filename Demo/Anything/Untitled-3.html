<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS对象构造器</title>
</head>

<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	
<!--
	this的值，在对象中使用，就是对象本身
	在构造器中使用，this没有值，是新对象的替代物
-->
	<script>
		//Person对象构造器
		function Person(first, last, age, eye) {
          this.firstName = first;
          this.lastName = last;
          this.age = age;
          this.eyeColor = eye;
        }
		//创建person对象,通过构造器创建多个相同类型的对象
		var tft = new Person("小王子","boy",20,"black");
		var william = new Person("威廉","boy",16,"yellow");
		//显示年龄
		document.getElementById("demo").innerHTML = "tft的年龄：" + tft.age + "william的：" + william.age;
		//为对象tft添加新的属性
		tft.sex = "boy";
		//为对象添加方法
		tft.name = function(){
			return this.firstName;
		}
		document.getElementById("demo1").innerHTML = "姓别：" + tft.sex + "--" + "姓名：" + tft.name();
	</script>
	<script>
		//Person对象的构造器
		function Person(first, last, age, eye) {
          	this.firstName = first;
          	this.lastName = last;
          	this.age = age;
			this.eyeColor = eye;
			//添加新属性
			this.nationnality = "China";
			//添加方法
			this.name = function(){
				return this.firstName;
			}
        }
		//prototype 属性允许您为对象构造器添加新属性
		Person.prototype.sex = "boy";
		//prototype 属性允许您为对象构造器添加方法
		Person.prototype.like = function(){
			return "blue";
		}
		var tft = new Person("小王子","汤冯涛",20,"black");
		document.getElementById("demo2").innerHTML = "国籍：" + tft.nationnality + tft.name() + tft.sex + tft.like();
	</script>
</body>
</html>
