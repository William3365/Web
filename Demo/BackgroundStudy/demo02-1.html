<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>背景图重复</title>
	<style type="text/css">
		div{
			width: 1550px;
			height: 900px;
			margin: 100px auto;
			border: 2px solid #333DEB;
			background: url("../images/jpg/LT.jpg");
/*不平铺，默认在左上角，不重复-------------------最常使用*/
			background-repeat: no-repeat;
/*默认的平铺，重复*/
			background-repeat: repeat;
/*水平平铺和垂直平铺*/
			background-repeat: repeat-x;
			background-repeat: repeat-y;
/*两个值，通师表示水平和垂直
			水平平铺重复，垂直不平铺不重复*/
			background-repeat: repeat no-repeat;
/*Css3新特性，解决了之前背景图尺寸不匹配问题*/
			/*显示所有完整图片，尺寸不足时自动留白*/
			background-repeat: space;
			/*环绕，不留白，但是图片会变形*/
			background-repeat: round;
		}
	</style>
</head>

<body>
	<div>div
<!--		<img src="../images/鸢尾兰.jpg" width="550" height="400"/>-->
	</div>
</body>
</html>
