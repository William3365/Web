<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式表单</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .con {
            width: 800px;
            margin: 0 auto;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        /* 清除浮动 */
        
        .row::after {
            /* 使用 ::before 和 ::after 伪元素时   插入生成的内容 */
            content: "";
            display: table;
            clear: both;
        }
        
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        
        input[type=submit] {
            background-color: #999;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        
        input[type=submit]:hover {
            background-color: yellowgreen;
        }
        /* 响应式布局 layout - 在屏幕宽度小于 600px 时， 设置为上下堆叠元素 */
        
        @media screen and (max-width: 600px) {
            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <h2>响应式表单</h2>
    <p>通过调整浏览器窗口大小重新布置各种元素</p>
    <div class="con">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname"> first name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="firstname" id="fname" placeholder="your name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname"> last name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="lastname" id="lname" placeholder="last name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname"> country</label>
                </div>
                <div class="col-75">
                    <select name="country" id="country">
                        <option value="xvzhou">徐州</option>
                        <option value="nanjing">南京</option>
                        <option value="wuxi">无锡</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">subject</label>
                </div>
                <div class="col-75">
                    <textarea name="subject" id="subject" placeholder="请写下你的建议" style="height: 200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
