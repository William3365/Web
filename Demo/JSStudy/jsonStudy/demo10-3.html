<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js数组转成字符串</title>
</head>

<body>
	<h1>用 JavaScript 数组创建 JSON 字符串</h1>
	<p id="demo"></p>
	<script>
		//创建js数组
		var arr = ["william","boy","20"];
		var myJSON = JSON.stringify(arr);
		document.getElementById("demo").innerHTML = myJSON;
	</script>
</body>
</html>
