<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS闭包</title>
</head>

<body>
	<button type="button" onclick="myFunction()">单击这里！</button>
	<p id="demo"></p>
	<script>
		var a = 4;//全局变量，函数可以访问外部变量
		function myFunction() {
  			var b = 5;//局部变量，函数可以访问内部变量
  			document.getElementById("demo").innerHTML = a * b;
		} 
	</script>
</body>
</html>
