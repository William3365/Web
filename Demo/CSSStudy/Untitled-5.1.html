<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单-1</title>
    <style>
        .drop {
            position: relative;
            display: block;
        }
        /* 下拉菜单样式 */
        
        .drop-bt {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            /* cursor规则是设定网页浏览时用户鼠标指针的样式 */
            cursor: pointer;
        }
        /* 下拉内容,默认隐藏 */
        
        .drop-con {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }
        /* 下拉菜单内容 */
        
        .drop-con a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .drop-con a:hover {
            background-color: #f1f1f1;
        }
        
        .drop:hover .drop-con {
            display: block;
        }
        /* 当下拉内容显示后修改下拉按钮的背景颜色 */
        
        .drop:hover .drop-bt {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h2>可选下拉菜单</h2>
    <div class="drop">
        <button class="drop-bt">下拉菜单</button>
        <div class="drop-con">
            <a href="#">汤冯涛</a>
            <a href="#">追风浪子</a>
            <a href="#">浪里小白龙</a>
            <a href="#">雷电法王</a>
            <a href="#">小王子</a>
        </div>
    </div>
</body>

</html>
