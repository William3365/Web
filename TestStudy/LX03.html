<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>常用属性</title>
</head>

<body>
    <h2 align="center">
        <font color="#2EE412" face="黑体" size="9">定风波</font>
    </h2>
    <hr align="center" color="#0B80ED" size="3" width="200" />
    <p align="center"><strong><em>苏轼</em></strong></p>
    <p align="center">莫听穿林打叶声，何妨吟啸且徐行竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。</p>
    <p align="center">料峭春风吹酒醒，微冷，山头斜照却相迎。回首向来萧瑟处，归去，也无风雨也无晴。</p>
</body>

</html>
