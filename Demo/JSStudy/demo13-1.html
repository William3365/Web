<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>验证数字输入</title>
</head>

<body>
	<h2>JS能够验证数字输入</h2>
	<p>请输入1-10之间的数</p>
	<input id="numb">
	<button type="button" onClick="myFunction()">提交</button>
	<p id="demo"></p>
	
	<script>
		function myFunction(){
			var x,txt;
			//获取id=“numb”的输入字段的值
			x = document.getElementById("numb").value;
			//如果x不是数字，或者x小于1，x大于10 
			if(isNaN(x) || x < 1 || x > 10){
				txt = "输入无效";
				
				alert("输入无效！");
			}else{
				txt = "输入有效";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
</body>
</html>
