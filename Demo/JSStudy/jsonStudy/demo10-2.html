<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js对象转成字符串</title>
</head>

<body>
	<h1>将js对象转成字符串</h1>
	<p id="demo"></p>
	<script>
		//创建js对象
		var obj = { name:"william",age:"20",sex:"boy"};
		//通过json。stringify（）方法将js对象转成字符串
		var myJSON = JSON.stringify(obj);
		document.getElementById("demo").innerHTML = myJSON;
	</script>
</body>
</html>
