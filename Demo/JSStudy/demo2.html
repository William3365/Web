<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>约束验证 DOM 属性</title>
</head>
<!--
	input 元素的 validity 属性包含了与数据合法性相关的一系列属性
		rangeOverflow 属性，如果元素值大于其max属性，设置为true
		rangeUnderflow 属性，如果元素值大于其min属性，设置为true
-->
<body>
	<p>输入数字并点击提交：</p>
	<input id="id1" type="number" max="100">
	<button onClick="myfunction()">提交</button>
	<p>如果数字大于100（max属性），显示错误信息</p>
	<p id="demo"></p>
	<hr/>
	
	<script>
		function myfunction(){
			var txt = "";
			if(document.getElementById("id1").validity.rangeOverflow){
				txt = "值太大";
			}else{
				txt = "输入有效";
			}
			document.getElementById("demo").innerHTML = txt;
		}
	</script>
	
	<input id="id2" type="number" min="100">
	<button onClick="myfunction2()">提交</button>
	<p>如果数字小于100（min属性），显示错误信息</p>
	<p id="demo2"></p>
	
	<script>
		function myfunction2(){
			var txt = "";
			if(document.getElementById("id2").validity.rangeUnderflow){
			   	txt = "值太小";
			}else{
				txt = "输入有效";
		   }
			document.getElementById("demo2").innerHTML = txt;
		}
	</script>
</body>
</html>
