<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式demo1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #main,
        header,
        aside,
        footer {
            background: #333;
            margin: 5px 0;
        }
        
        h2 {
            text-align: center;
            font-size: 3em;
            color: white;
        }
        
        div {
            width: 960px;
            margin: 0 auto;
        }
        
        header {
            width: 100%;
            line-height: 80px;
        }
        
        #left {
            float: left;
            width: 200px;
            line-height: 400px;
        }
        
        #main {
            float: left;
            width: 540px;
            line-height: 400px;
            margin-left: 10px;
        }
        
        #right {
            float: left;
            line-height: 400px;
            width: 200px;
            margin-left: 10px;
        }
        
        footer {
            float: left;
            width: 100%;
            line-height: 80px;
        }
        /* 1000px以上的屏幕显示效果
            当最小宽度等于1000px的时候，h2变成黄色
         */
        
        @media screen and (min-width: 1000px) {
            h2 {
                color: yellow;
                font-size: 5em;
            }
            div {
                width: 1160px;
            }
            #main {
                width: 640px;
            }
            #right {
                width: 300px;
                background-color: turquoise;
            }
        }
        /* pad 在640-1000之间的显示效果 */
        
        @media screen and (min-width: 640px) and (max-width: 1000px) {
            h2 {
                color: violet;
            }
            div {
                width: 600px;
            }
            #right {
                display: none;
            }
            #left {
                width: 160px;
            }
            #main {
                width: 430px;
            }
        }
        /* phone 小于640的显示效果 */
        
        @media screen and (max-width: 639px) {
            h2 {
                color: green;
            }
            div {
                width: 400px;
            }
            #left {
                width: 100%;
                line-height: 100px;
            }
            #main {
                width: 100%;
                line-height: 100px;
                margin: 0 auto;
            }
            #right {
                width: 100%;
                line-height: 100px;
                margin: 0 auto;
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <br>
    <p style="color: tomato; font-size: 20px;">此处使用语义化标签,调整浏览器窗口大小查看效果</p>
    <br>
    <div>
        <header>
            <h2>header</h2>
        </header>
        <aside id="left">
            <h2>left</h2>
        </aside>
        <section id="main">
            <h2>main</h2>
        </section>
        <aside id="right">
            <h2>right</h2>
        </aside>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
</body>

</html>
