<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSON数组</title>
</head>

<body>
	<p>可以JSON对象属性的值作为数组</p>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		var myJSON,j,i,x = "";
		//以对象属性的值作为数组
		myJSON = {
			"name":"william",
			"age":20,
			"cars":["porsche","BMW","Audi"]
		};
		//通过索引修改数组的值
		myJSON.cars[2] = "Benz"
		//通过索引访问数组元素的值
		j = myJSON.cars[2];
		document.getElementById("demo").innerHTML = j;
		//使用delete关键字删除数组中的元素
		delete myJSON.cars[1];
		//使用for-in循环遍历数组
		for(i in myJSON.cars){
			x += myJSON.cars[i] + "<br>";
		}
		document.getElementById("demo1").innerHTML = x;
	</script>
</body>
</html>
