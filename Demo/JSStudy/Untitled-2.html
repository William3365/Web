<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM节点</title>
	<style>
		#p3{
			color: aquamarine;
		}
	</style>
</head>

<body>
	<div id="div1">
		<p id="p1">这是一段文字</p>
		<p id="p2">这是另一段文字</p>
		<p id="p3">这是将要被删除的一个元素</p>
	</div>
	<script>
		/*	添加节点
			向 HTML DOM 添加新元素，必须先创建这个元素节点，然后将其追加到已有元素
			appendChild（）方法，追加新元素作为父的最后一个子
			
insertBefore() 方法，同样可以			
var para = document.createElement("p");
var node = document.createTextNode("这是新的文本。");
para.appendChild(node);
var element = document.getElementById("div1");
var child = document.getElementById("p1");
element.insertBefore(para,child);
		*/
		var para = document.createElement("p");//createElement（）方法，创建新的元素p
		var node = document.createTextNode("这是全新的文本");//createTextNode方法，创建文本节点，然后再添加文本
		para.appendChild(node);//p元素调用appendChild（）方法，追加这个文本节点
		var element = document.getElementById("div1");//查找已有的元素
		element.appendChild(para);//向已有元素追加新元素
		
		/*	删除已有的HTML元素（需要知道此元素的父元素）
		*/
		var parent = document.getElementById("div1");//查找id=div1的元素，赋给parent
		var child = document.getElementById("p3");//查找id=p3的元素，赋给chlid
		//parent.removeChild(child);//parent调用removeChild（）方法，删除子元素
		
		/*	替换HTML元素
		*/
		var p1 = document.getElementById("div1");
		var c1 = document.getElementById("p3");
		var p1_1 = document.createElement("p");
		var n = document.createTextNode("替换HTML元素");
		p1_1.appendChild(n);//p元素追加文本元素
		p1.replaceChild(p1_1,c1);
	</script>
</body>
</html>
